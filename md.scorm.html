<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Markdownâ†’HTML+SCORM Demo</title>
</head>
<body style="width: 200px;">

<div id="content"></div>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    $.ajax({
        url: './reveal.md',
        success: function(data) {
            $('#content').html(marked.parse(data));
        },
        error: function (jqXHR, textStatus, errorThrown) {
            this.log('resource error: ' + errorThrown);
        }.bind(this),
        dataType: 'text'
    });

</script>

<script src="https://cdn.jsdelivr.net/gh/pipwerks/scorm-api-wrapper@master/src/JavaScript/SCORM_API_wrapper.js"></script>

<script src="./scorm.utils.js"></script>
<script src="./html.scorm.js"></script>

</body>
</html>
